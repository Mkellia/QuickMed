<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Staff</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registered Staff</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Staff Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for staff_member in staff %}
                <tr>
                    <td>{{ staff_member[0] }}</td>
                    <td>{{ staff_member[1] }}</td>
                    <td>{{ staff_member[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
